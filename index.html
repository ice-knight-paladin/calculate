    <title>calculator</title>
</head>
<body>
    <iframe src="mk42_ins.pdf"></iframe>
    <article class="calc">
        <div class="keyboard">
            <div class="RR">

                <output class="calc_result" id="result2"></output>
                <output class="calc_result" id="result3"></output>
                <output class="calc_result" id="result4"></output>

                <output class="calc_result" id="result6"></output>

                <output class="calc_result" id="result9"></output>

                <output class="calc_result" id="result11"></output>
                <output class="calc_result" id="result12"></output>
                <output class="calc_result" id="result13"></output>
                <output class="calc_result" id="result14"></output>
            </div>
        
         <div class="switch">
        <input type="checkbox" id="one" onchange="fun1()">
         </div>
   
         <div class="buttons" id="btn">
         <button type="button" class= "calc_btn calc_btn_black" id="ac">СП</button>
         <output class="calc_result1 " id="result"> </output>

         <output class="calc_result1 " id="result"> </output>


         <button class="button calc_btn calc_btn_black calc_btn_basic">/</button>
         <button class="button calc_btn calc_btn_black">%</button>

         <button class="button calc_btn calc_btn_black">П+</button>
         <output class="calc_result1 " id="result"> </output>


         <button class="button calc_btn calc_btn_black">4</button>
         <button class="button calc_btn calc_btn_black">5</button>
         <button class="button calc_btn calc_btn_black">6</button>
         <output class="calc_result1 " id="result"> </output>

         <button class="button calc_btn calc_btn_black">*</button>
         <button class="button calc_btn calc_btn_black">1/x</button>   
         
         <button class="button calc_btn calc_btn_black">П-</button>
         <output class="calc_result1 " id="result"> </output>

         <button class="button calc_btn calc_btn_black">1</button>
         <button class="button calc_btn calc_btn_black">2</button>
         <button class="button calc_btn calc_btn_black">3</button>
         <output class="calc_result1 " id="result"> </output>

         <button class="button calc_btn calc_btn_black">-</button>
         <button class="button calc_btn calc_btn_black">/-/</button>
         <button class="button calc_btn calc_btn_black">↔</button>

         <button class="button calc_btn calc_btn_black" id="big_btn_col">0</button>
         <button class="button calc_btn calc_btn_black">.</button>
         <output class="calc_result1 " id="result"> </output>

         <button class="button calc_btn calc_btn_black">+</button>
         <button class="button calc_btn calc_btn_black" id="big_btn_col">=</button>
         </div>
        </div>

    <script src="script.js"></script>
